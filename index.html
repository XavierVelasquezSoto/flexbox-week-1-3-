<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="dance" src="./assets/images/images/illustration-hero.svg" alt="dance" />
      <h1 class="title">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="music">
        <img src="./assets/images/images/icon-music.svg" alt="music" />
        <div class="annual">
          <p class="text-pay">Annual Plan</p>
          <p class="black">$59.99/year</p>
        </div>
        <a class="click" href="#">Change</a>
      </div>
      <div class="payment">
        <p class="text-payment2">Proceed to Payment</p>
      </div>
      <p class="cancel">Cancel Order</p>
    </div>
  </body>
</html>
